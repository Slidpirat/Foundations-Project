<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="image" property="og:image" content="[Image URL here]" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Tool Box</title>
  </head>
  <body>
    <header class="m-header">
      <a class="m-header__tittle" href="http://127.0.0.1:5500/main.html#"
        ><h1>Who has your tools?</h1></a>
      <nav class="m-navbar">
        <ul class="list-unstyled m-navbar__nav">
          <li class="m-navbar__nav__item"><a href="#">Home</a></li>
          <li class="m-navbar__nav__item"><a href="#">Tool Rentals</a></li>
          <li class="m-navbar__nav__item"><a href="#">Borrowed Tools</a></li>
          <li class="m-navbar__nav__item"><a href="#">Rental Cart</a></li>
        </ul>
      </nav>
    </header>

      <main id="body-container">
        <div class="background-tools">
        </div>
        <div class="box-tittle">Select a drawer below to begin your rental!</div>
        <div class="drawer-1">
          <div class="handle-1">
            <h3 class="handle-text">Screwdrivers</h3>
          </div>
        </div>
     
        <div class="drawer-2">
          <div class="handle-2">
            <h3 class="handle-text">Sockets & Ratchets</h3>
          </div>
        </div>
        <div class="drawer-3">
          <div class="handle-3">
            <h3 class="handle-text">Pliers</h3>
          </div>
        </div>
        <div class="drawer-4">
          <div class="handle-4">
            <h3 class="handle-text">Power Tools</h3>
          </div>
        </div>
        <div class="drawer-5">
          <div class="handle-5">
            <h3 class="handle-text">Specialty Tools</h3>
          </div>
        </div>
        <div class="drawer-6">
          <div class="handle-6">
            <h3 class="handle-text">Box End Wrenches</h3>
          </div>
        </div>
        <div class="drawer-7">
          <div class="handle-7">
            <h3 class="handle-text">Misc Heavy Tools and Wrenches</h3>
          </div>
        </div>
      
      </main>
  </body>
</html>
